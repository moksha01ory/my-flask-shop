<!DOCTYPE html>
<html>
<head>
    <title> Wishlist - Vintage Velvet</title>
    <style>

        /* PAGE BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            background: #f7ecff;
            font-family: 'Playfair Display', serif;
             color: #4b145b;
        }

        /* SAME HEADER LIKE YOUR CATEGORIES PAGE */
        header {
            background-color: #4b145b; /* royal purple */
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        main {
            min-height: 70vh;
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #4b145b;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 3rem;
            font-size: 1.5rem;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #d8c4f8;
        }


</style>
</head>
<body>

<header>My Wishlist</header>

<div class="wishlist-container">

    {% if wishlist %}
        {% for item in wishlist %}
        <div class="item">
            <img src="{{ url_for('static', filename='images/' + item.image) }}">
            <h3>{{ item.name }}</h3>
            <p>₹{{ item.price }}</p>

<a href="{{ url_for('remove_wishlist', product_id=item.id) }}"
   style="color: red; font-size: 18px; text-decoration:none;">
   ❌ Remove
</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No items added yet ❤</p>
    {% endif %}

</div>

</body>
</html>
