<!DOCTYPE html>
<html>
<head>
    <title>My Account - Vintage Velvet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f7ecff; color: #4b0082; margin: 0; }
        header { background-color: #4b145b; color: white; text-align: center; padding: 1.5rem; font-size: 2rem; }
        .container { width: 85%; max-width: 900px; margin: 40px auto; }
        .profile-card, .form-card, .wishlist-section { background: white; padding: 30px; border-radius: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); margin-bottom: 40px; text-align: center; }
        input { padding: 10px; margin: 5px; width: 80%; border-radius: 8px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; background-color: #6a0dad; color: white; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #4b0082; }
        footer { background-color: #4b145b; color: white; text-align: center; padding: 1rem; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; gap: 3rem; font-size: 1.1rem; }
        footer a { color: white; text-decoration: none; }
        footer a:hover { color: #d8c4f8; }
    </style>
</head>
<body>
<header>My Account</header>

<div class="container">

{% if name %}
    <!-- LOGGED-IN DASHBOARD -->
    <div class="profile-card">
        <h2>Welcome, <span style="color:#6a0dad;">{{ name }}</span> ðŸ’œ</h2>
        <p>Your personal dashboard</p>
    </div>
{% else %}
    <!-- GUEST LOGIN FORM -->
    <div class="form-card">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login_page') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign Up</a></p>
    </div>
{% endif %}

</div>

<footer>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('account') }}">Account</a>
    <a href="{{ url_for('logout')}}">logout</a>
</footer>
</body>
</html>
