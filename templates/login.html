<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #f4e8ff;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #4b145b;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #d6b4e8;
            outline: none;
            font-size: 15px;
        }

        input:focus {
            border-color: #4b145b;
        }

        .btn {
            width: 95%;
            padding: 12px;
            background: #4b145b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #6c1f82;
        }

        a {
            color: #4b145b;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome Back</h2>

    <form  action="{{ url_for('login_page') }}" method="POST" > 
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button class="btn">Login</button>
    </form>

    <p>Don't have an account?
        <a href="{{ url_for('signup_page') }}">Sign Up</a>
    </p>
</div>

</body>
</html>
