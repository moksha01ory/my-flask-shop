<!DOCTYPE html>
<html>
<head>
  <title>{{ product.name }}</title>

  <style>
    body {
      background-color: #f9f3ff;
      font-family: 'Poppins', sans-serif;
      color: #4b0082;
      text-align: center;
    }
    .product-container {
      margin: 50px auto;
      width: 50%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      padding: 20px;
    }
    img {
      width: 60%;
      border-radius: 10px;
    }
    .heart-icon {
      font-size: 30px;
      cursor: pointer;
      color: grey;
    }
    .heart-icon.saved {
      color: red;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
    }
   .buy {
    background-color: #6a0dad;   /* Purple */
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    width: 45%;
    margin: 10px 5px;
    transition: 0.3s;
}

.buy:hover {
    background-color: #4b0a8a;
}

.cart {
    background-color: #ff4da6;   /* Pink */
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    width: 45%;
    margin: 10px 5px;
    transition: 0.3s;
}

.cart:hover {
    background-color: #e60073;
}
  </style>
</head>

<body>

  <div class="product-container">
    <h1>{{ product.name }}</h1>

    <img src="{{ url_for('static', filename='images/' + product.image) }}">

    <!-- HEART ICON -->
    <span 
      id="heart-{{ product.id }}"
      class="heart-icon {% if product.id in wishlist_ids %}saved{% endif %}"
      onclick="toggleWishlist('{{ category }}', '{{ subcategory }}', {{ product.id }}, this)">
      ❤
    </span>

    <p><b>₹{{ product.price }}</b></p>
    <button class="buy">Buy Now</button>
    <a href="{{ url_for('add_to_cart', category=category, subcategory=subcategory, product_id=product.id) }}">
    <button class="cart">Add to Cart</button>
</a>    
  </div>

<script>
// HEART WISHLIST TOGGLE
function toggleWishlist(category, subcategory, productId, element) {

    fetch('/toggle_wishlist/' + category + '/' + subcategory + '/' + productId, {
        method: "POST"
    })
    .then(response => response.json())
    .then(data => {

        if (data.added) {
            element.classList.add("saved");
        } else {
            element.classList.remove("saved");
        }
    });
}
</script>

</body>
</html>
