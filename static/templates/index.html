<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f4ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            gap: 20px;
        }
        .category-card {
            background-color: white;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }
        .category-card img {
            width: 100%;
            height: 150px;
            border-radius: 15px 15px 0 0;
            object-fit: cover;
        }
        .category-card h3 {
            margin: 10px 0;
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <p>Your one-stop shopping destination ðŸ’œ</p>
    </header>

    <h2 style="text-align:center; color:#6a0dad;">Categories</h2>
    <div class="category-container">
        {% for category in categories %}
        <div class="category-card">
            <a href="#">
                <img src="{{ url_for('static', filename='images/' + category|lower + '.jpg') }}" alt="{{ category }}">
                <h3>{{ category }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
